<body class="sky" class="noselect">
    <h1 class="space" class="noselect" id="text">Press SPACE to turn OFF music while loading.</h1>
    <div class="video-background video-container noselect">
          <video autoplay="autoplay" loop="true" class="video" muted><source src="video/video.mp4" type="video/mp4" /></video>
          <!--Video is changable. When you are inserting the video into the video folder make sure that video is named video.mp4
             video I used: https://www.youtube.com/watch?v=o9tVz3JbjEs&ab_channel=GamingCZE11--> 
     </div>
     <div class="background noselect" class="noselect">
        <div class="img-center" class="noselect">
            <img src="logo/logo.png" width="500">
        </div>
    </div>
   <audio id="loading" src="song/song.mp3" autoplay="true" hidden="true" loop="true"></audio>
<div class="background">
    <div class="img-center">
    </div>
</div>

<script>
    // Function for lower or higher up sound in background, its working function in script but its not noted in text//
    var play = false;
            var vid = document.getElementById("loading"); 
            vid.volume = 0.1;
            window.addEventListener('keyup', function(e)
            {
                if (e.which == 82){ // E
                    vid.volume = Math.min(vid.volume + 0.1,1);
                } else if(e.which == 69){ // R
                    vid.volume = Math.max(vid.volume - 0.1,0);
                };
            });
    // Function for lower or higher up sound in background, its working function in script but its not noted in text//

    // Function for pause and play music in background//
            var audio = document.querySelector('audio');
    
            if (audio) {
    
            window.addEventListener('keydown', function (event) {
    
            var key = event.which || event.keyCode;
            var x = document.getElementById("text").innerText;
            var y = document.getElementById("text");
    
            if (key === 32 && x == "Press SPACE to turn OFF music while loading.")  { // spacebar

    
            event.preventDefault();
    
            audio.paused ? audio.play() : audio.pause();
            y.innerHTML = "Press SPACE to turn ON music while loading.";
     


            }else if (key === 32 && x == "Press SPACE to turn ON music while loading.") {

            
            event.preventDefault();
    
            audio.paused ? audio.play() : audio.pause();
            y.innerHTML = "Press SPACE to turn OFF music while loading.";
            }
      });
    }
    // Function for pause and play music in background//
    </script>
